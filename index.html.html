<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="m-0 h-screen bg-white">

  <!-- MAIN CONTAINER -->
  <div class="flex h-screen bg-gray-200">

    <!-- LEFT SIDE  IMAGE-->
    <div class="w-1/2 h-full bg-gray-200 mx-10 flex items-center justify-center">
      <img src="./image/login-left-img.svg" alt="Image" class="h-4/5  object-contain" />
    </div>

    <!-- RIGHT SIDE CONTENT -->
    <div class="w-1/2 h-full flex flex-col justify-center items-center px-10 bg-white">
      <!-- radius direct -->
      <img class="mb-6 w-40" src="./image/rd-logo.svg" alt="logo" />

      <!-- Form -->
      <form class="w-full max-w-sm space-y-5">

        <!-- Email -->
          <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-700">*</span>
          </label>
          <!-- email icon -->
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-black-500">
              <svg class="w-6 h-6 text-gray-700 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-width="1" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
</svg> </span>
            <input
              type="email"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          </div>
        </div>
        <!-- Password -->
  
<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-700">*</span>
  </label>

  <div class="relative">
    <!-- password icon (Left) -->
    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-black-500">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 32 32">
        <path d="M16 3C12.156 3 9 6.156 9 10v3H6v16h20V13h-3v-3c0-3.844-3.156-7-7-7zm0 2c2.754 0 5 2.246 5 5v3H11v-3c0-2.754 2.246-5 5-5zM8 15h16v12H8V15z"/>
      </svg>
    </span>

    <!-- Password Input -->
    <input
      type="password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <!-- hidden (Right) -->
    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 cursor-pointer ">
      
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 
             12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 
             1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 
             1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 
             7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 
             0-4.243-4.243m4.242 4.242L9.88 9.88"/>
      </svg>
    </span>
  </div>
</div>


        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold transition">
          Log In <span>â†’</span>
        </button>
        <!-- Forgot Password -->
        <div class="text-center mt-4">
          <a href="#" class="text-sm text-black-600 hover:underline">Forgot Password?</a>
        </div>
        
      </form>
    </div>

  </div>

</body>

</html>
